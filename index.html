<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mathilde RESSIER</title>

	<!-- Angular js include -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="lib/angular/angular-sanitize.min.js"></script>

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">

	<!-- JS SCRIPTS -->
	<script type="text/javascript" src="description_box.js"></script>
	<script type="text/javascript" src="tools.js"></script>
	
	<script type="text/javascript" src="cv_app_module.js"></script>

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="cv.css">
	<link rel="stylesheet" type="text/css" href="categorie_list.css">
	<link rel="stylesheet" type="text/css" href="describers.css">


</head>

<body ng-app="CV_App" ng-controller="CV_Ctrl">

<!-- Header -->

	<div class="zone_header">
		<h1>Mathilde Ressier</h1>
		<h4>
			✉ : <a href="mailto:mressier@student.42.fr" title="Envoyez moi un mail!">mressier@student.42.fr</a><br>
			☎ : 06 47 87 34 00<br>
			Statut: Etudiante à <a href="http://www.42.fr/" title="Visitez le site de l'école">42</a> (promo 2015)<br>
		</h4>
	</div>

<!-- Categories click point -->

	<div class="zone_intro">
		<div ng-attr-id="{{ 'button_' + categorie.id }}" class="categorie_intro_list_{{categorie.class_id}}" ng-repeat='categorie in categorie_list' ng-click="smooth_roll(categorie.id)" title="Accède directement à {{categorie.name}}">
			<span>{{categorie.name}}</span>
		</div>
	</div>

<!-- Go ahead button -->

	<div id="ahead_button" onclick="scroll_top()" title="Revenir au début">
		<span>☝</span>
	</div>

<!-- Categories details -->

	<div ng-attr-id="{{ 'div_' + categorie.id }}" class="list_describe_{{categorie.class_id}}" ng-repeat='categorie in categorie_list'>
		<span class="describe_title">{{categorie.name}}</span>
		
		<br><br>

		<div class="description_{{categorie.display_type}}_{{categorie.class_id}}" ng-repeat='description in categorie.description'>
			<div class="sub_description_title">{{description.name}}</div>
			<span class="description_content">{{description.content}}</span>
		</div>

	</div>

</body>
