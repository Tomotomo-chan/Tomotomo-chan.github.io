<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mathilde RESSIER</title>

	<!-- Angular js include -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="lib/angular/angular-sanitize.min.js"></script>
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">

	<!-- JS SCRIPTS -->
	<script type="text/javascript" src="description_box.js"></script>
	
	<script type="text/javascript" src="cv_app_module.js"></script>

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="cv.css">
	<link rel="stylesheet" type="text/css" href="categorie_list.css">
	<link rel="stylesheet" type="text/css" href="describers.css">


</head>

<body ng-app="CV_App" ng-controller="CV_Ctrl">

<!-- Header -->

	<div class="zone_header">
		<h1>Mathilde Ressier</h1>
	</div>

<!-- Categories click point -->

	<div class="zone_intro">
		<div class="categorie_intro_list_{{categorie.class_id}}" ng-repeat='categorie in categorie_list'>
			<span>{{categorie.name}}</span>
		</div>
	</div>

<!-- Categories details -->

	<div class="list_describe_{{categorie.class_id}}" ng-repeat='categorie in categorie_list'>
		<span class="describe_title">{{categorie.name}}</span>
		
		<br><br>

		<div class="description_{{categorie.display_type}}" ng-repeat='description in categorie.description'>
			<div class="sub_description_title">{{description.name}}</div>
			<span class="description_content">{{description.content}}</span>
		</div>

	</div>

</body>
